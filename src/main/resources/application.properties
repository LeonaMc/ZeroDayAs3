spring.datasource.url=jdbc:mysql://localhost:3306/library?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=GMT
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL57Dialect
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true

spring.mvc.view.prefix= /
spring.mvc.view.suffix= .jsp
spring.messages.basename=validation

server.servlet.session.timeout=120s

#Wrong Attempt Evaluate Parameter value
wrong_attempt_concurrent_count = 3
wrong_attempt_blacklist_count = 5

server.error.whitelabel.enabled=false

server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true

# Restricted passwords , separator
restricted-passwords=Password123!,Hello123!,Test1234!,Dragon123!,Qwerty123!,Abc123!,Admin123!,Welcome123!,Password1!